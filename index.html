<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’˜ Valentijn?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 400px;
    height: 300px;
    position: relative;
  }
  h1 { margin-bottom: 10px; }
  p { margin-top: 0; opacity: .8; }
  #buttons {
    position: relative;
    width: 100%;
    height: 50px;
    margin-top: 25px;
  }
  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: absolute;
    top: 0;
  }
  #yes { background: #4caf50; color: white; left: 30%; }
  #no { background: #f44336; color: white; left: 60%; }
  #message { margin-top: 22px; font-size: 18px; min-height: 24px; }
</style>
</head>
<body>

<div class="card">
  <h1 id="question">Dilos wil je mijn Valentijn zijn? ğŸ’–</h1>
  <p id="sub">(antwoord eerlijk ğŸ˜Œ)</p>
  <div id="buttons">
    <button id="yes">Ja ğŸ˜</button>
    <button id="no">Nee ğŸ™„</button>
  </div>
  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const message = document.getElementById('message');
const question = document.getElementById('question');
const sub = document.getElementById('sub');
const buttons = document.getElementById('buttons');
const card = document.querySelector('.card');

let state = 0;
let canClickNo = false;

// Functie om "Nee" knop te verplaatsen binnen de kaart
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const padding = 10;
  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Laat de knop de eerste 5 seconden bewegen
const interval = setInterval(() => {
  if (!canClickNo) moveNo();
}, 200);

// Na 5 seconden mag je op nee klikken
setTimeout(() => {
  canClickNo = true;
  clearInterval(interval);
}, 5000);

// Event listener Nee
noBtn.addEventListener('click', () => {
  if (!canClickNo) return;

  if (state === 0) {
    message.textContent = 'eminmisin?';
    state = 1;
  } else if (state === 1) {
    message.textContent = 'Tmm beter, hadi klik op ja';
    state = 3;
  } else if (state === 2) {
    message.textContent = 'ik je billen bijten';
    state = 3;
  } else if (state === 3) {
    message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
    state = 4;
  }
});

// Event listener Ja
yesBtn.addEventListener('click', () => {
  if (state === 0) {
    message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
    state = 5;
    disableNo();
  } else if (state === 1) {
    message.textContent = 'Je bent niet zeker denk ik';
    state = 2;
  } else if (state === 2) {
    message.textContent = 'ik je billen bijten';
    state = 3;
  } else if (state === 3) {
    message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
    state = 4;
  } else if (state === 4) {
    finalOnlyYes();
    state = 5;
  }
});

// Functie om alleen Ja over te houden
function finalOnlyYes() {
  message.textContent = 'je gaat gewoon ja zeggen klaar.';
  buttons.innerHTML = '<button id="yesOnly" style="padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;">Ja ğŸ˜</button>';
  document.getElementById('yesOnly').addEventListener('click', yesFinal);
}

function yesFinal() {
  question.textContent = 'ğŸ’˜';
  sub.textContent = '';
  message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
  buttons.style.display = 'none';
}

function disableNo() {
  noBtn.style.display = 'none';
}
</script>

</body>
</html>
