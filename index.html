<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’˜ Valentijn?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; opacity: .8; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #yes { background: #4caf50; color: white; }
    #no { background: #f44336; color: white; position: relative; }
    #message { margin-top: 22px; font-size: 20px; min-height: 1.4em; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Dilos wil je mijn Valentijn zijn? ğŸ’–</h1>
    <p id="sub">(antwoord eerlijk ğŸ˜Œ)</p>

    <div class="buttons" id="buttons">
      <button id="yes">Ja ğŸ˜</button>
      <button id="no">Nee ğŸ™„</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const sub = document.getElementById('sub');
    const buttons = document.getElementById('buttons');

    let noCount = 0;

    const noMessages = [
      'eminmisin?',
      'Je bent niet zeker denk ik',
      'zeg gwn jaaaa',
      'ik je billen bijten',
      'je gaat gewoon ja zeggen klaar.'
    ];

    noBtn.addEventListener('click', () => {
      if (noCount < noMessages.length) {
        message.textContent = noMessages[noCount];
        noCount++;
      }

      // kleine dodge tot de laatste stap
      if (noCount < noMessages.length) {
        const x = Math.random() * 160 - 80;
        const y = Math.random() * 160 - 80;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      // laatste stap: alleen YES
      if (noCount === noMessages.length) {
        buttons.innerHTML = '<button id="yesOnly" style="padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;">Ja ğŸ˜</button>';
        document.getElementById('yesOnly').addEventListener('click', yesClick);
      }
    });

    function yesClick() {
      question.textContent = 'ğŸ’˜';
      sub.textContent = '';
      message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
      buttons.style.display = 'none';
    }

    yesBtn.addEventListener('click', yesClick);
  </script>
</body>
</html>
