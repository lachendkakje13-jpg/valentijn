<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’˜ Valentijn?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 420px;
    height: 300px;
    position: relative;
  }
  h1 { margin-bottom: 10px; }
  p { margin-top: 0; opacity: .8; }
  #buttons {
    margin-top: 25px;
    position: relative;
    width: 100%;
    height: 50px;
  }
  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    top: 0;
    transition: all 0.2s ease;
  }
  #yes { background: #4caf50; color: white; left: 30%; }
  #no { background: #f44336; color: white; left: 60%; }
  #message {
    margin-top: 22px;
    font-size: 18px;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="question">Dilos wil je mijn Valentijn zijn? ğŸ’–</h1>
  <p id="sub">(antwoord eerlijk ğŸ˜Œ)</p>

  <div id="buttons">
    <button id="yes">Ja ğŸ˜</button>
    <button id="no">Nee ğŸ™„</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const message = document.getElementById('message');
const buttons = document.getElementById('buttons');
const card = document.querySelector('.card');

let state = 0;
let canClickNo = false; // Nee eerst niet klikbaar

// ---- Beweeg Nee knop de eerste 5 seconden ----
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const x = Math.random() * (cardRect.width - btnRect.width - 20);
  const y = Math.random() * (cardRect.height - btnRect.height - 20);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
const interval = setInterval(() => { if(!canClickNo) moveNo(); }, 200);
setTimeout(() => { canClickNo = true; clearInterval(interval); }, 5000);

// ---- JA knop ----
yesBtn.addEventListener('click', () => {
  if(state === 0){
    endLove();
  } else if(state === 1){
    message.textContent = 'Je bent niet zeker denk ik';
    state = 2;
    yesBtn.textContent = 'Jawel ğŸ˜'; // tekst aanpassen hier
  } else if(state === 2){
    message.textContent = 'ik ga je billen bijten';
    state = 3;
    noBtn.textContent = 'ieuw neen';
  }
});

// ---- NEE knop ----
noBtn.addEventListener('click', () => {
  if(!canClickNo) return;

  switch(state){
    case 0:
      message.textContent = 'eminmisin?';
      state = 1;
      break;
    case 1:
      message.textContent = 'Tmm beter, hadi klik op ja';
      break;
    case 3:
      message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
      noBtn.textContent = 'Nee ğŸ™„'; // terug naar normaal
      state = 4;
      break;
    case 4:
      finalOnlyYes();
      state = 5;
      break;
  }
});

// ---- Laat alleen JA knop over ----
function finalOnlyYes(){
  message.textContent = 'je gaat gewoon ja zeggen klaar';
  buttons.innerHTML = `<button id="yesOnly">Ja ğŸ˜</button>`;
  const yesOnly = document.getElementById('yesOnly');
  yesOnly.style.cssText = 'padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;';
  yesOnly.addEventListener('click', endLove);
}

// ---- Eindboodschap ----
function endLove(){
  message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
  buttons.style.display = 'none';
}
</script>

</body>
</html>
