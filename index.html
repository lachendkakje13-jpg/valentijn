<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíò Valentijn?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      position: relative;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; opacity: .8; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      position: relative;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    #yes { background: #4caf50; color: white; }
    #no { background: #f44336; color: white; }
    #message { margin-top: 22px; font-size: 20px; min-height: 1.4em; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Dilos wil je mijn Valentijn zijn? üíñ</h1>
    <p id="sub">(antwoord eerlijk üòå)</p>

    <div class="buttons" id="buttons">
      <button id="yes">Ja üòç</button>
      <button id="no">Nee üôÑ</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const sub = document.getElementById('sub');
    const buttons = document.getElementById('buttons');

    let state = 0; // startstate

    // functie om de "Nee"-knop te laten bewegen
    function moveNoWithinCard() {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function finalOnlyYes() {
      message.textContent = 'je gaat gewoon ja zeggen klaar.';
      buttons.innerHTML = '<button id="yesOnly" style="padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;">Ja üòç</button>';
      document.getElementById('yesOnly').addEventListener('click', yesFinal);
    }

    function yesFinal() {
      question.textContent = 'üíò';
      sub.textContent = '';
      message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
      buttons.style.display = 'none';
    }

    // event listener voor de Ja-knop
    yesBtn.addEventListener('click', () => {
      if (state === 0) {
        yesFinal();
      } else if (state === 1) {
        yesFinal();
      } else if (state === 2) {
        message.textContent = 'ik je billen bijten';
        state = 3;
        moveNoWithinCard();
      } else if (state === 3) {
        message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
        state = 4;
        moveNoWithinCard();
      } else if (state === 4) {
        state = 5;
        finalOnlyYes();
      }
    });

    // event listener voor de Nee-knop: beweeg zodra de muis erop gaat
    noBtn.addEventListener('mouseenter', () => {
      state = Math.min(state + 1, 5); // verhoog state
      moveNoWithinCard();
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoWithinCard();
    });

  </script>
</body>
</html>
