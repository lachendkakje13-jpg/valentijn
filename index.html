<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’˜ Valentijn?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 90%;
    position: relative;
  }
  h1 { margin-bottom: 10px; }
  p { margin-top: 0; opacity: .8; }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
    position: relative;
    height: 50px; /* ruimte voor absolute positie */
  }
  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
  }
  #yes { background: #4caf50; color: white; }
  #no { background: #f44336; color: white; position: absolute; top: 0; left: 50%; transform: translateX(-50%); }
  #message { margin-top: 22px; font-size: 20px; min-height: 1.4em; }
</style>
</head>
<body>
<div class="card">
  <h1 id="question">Dilos wil je mijn Valentijn zijn? ğŸ’–</h1>
  <p id="sub">(antwoord eerlijk ğŸ˜Œ)</p>

  <div class="buttons" id="buttons">
    <button id="yes">Ja ğŸ˜</button>
    <button id="no">Nee ğŸ™„</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const message = document.getElementById('message');
const question = document.getElementById('question');
const sub = document.getElementById('sub');
const buttons = document.getElementById('buttons');

let state = 0;

// functie om de "Nee"-knop binnen de kaart te laten bewegen
function moveNoWithinCard() {
  const card = document.querySelector('.card');
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 10;
  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Event listener voor de Nee-knop: beweeg bij hover
noBtn.addEventListener('mouseenter', () => {
  state = Math.min(state + 1, 5); // verhoog state
  moveNoWithinCard();
});

// Event listener voor Ja-knop
yesBtn.addEventListener('click', () => {
  if (state === 0 || state === 1) {
    yesFinal();
  } else if (state === 2) {
    message.textContent = 'ik je billen bijten';
    state = 3;
    moveNoWithinCard();
  } else if (state === 3) {
    message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
    state = 4;
    moveNoWithinCard();
  } else if (state === 4) {
    state = 5;
    finalOnlyYes();
  }
});

function finalOnlyYes() {
  message.textContent = 'je gaat gewoon ja zeggen klaar.';
  buttons.innerHTML = '<button id="yesOnly" style="padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;">Ja ğŸ˜</button>';
  document.getElementById('yesOnly').addEventListener('click', yesFinal);
}

function yesFinal() {
  question.textContent = 'ğŸ’˜';
  sub.textContent = '';
  message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
  buttons.style.display = 'none';
}
</script>
</body>
</html>
