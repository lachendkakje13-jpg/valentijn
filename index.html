<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’˜ Valentijn?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 420px;
    position: relative;
  }
  h1 { margin-bottom: 10px; }
  p { margin-top: 0; opacity: .8; }
  #buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #yes { background: #4caf50; color: white; }
  #no { background: #f44336; color: white; }
  #message {
    margin-top: 22px;
    font-size: 18px;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="question">Dilos wil je mijn Valentijn zijn? ğŸ’–</h1>
  <p id="sub">(antwoord eerlijk ğŸ˜Œ)</p>

  <div id="buttons">
    <button id="yes">Ja ğŸ˜</button>
    <button id="no">Nee ğŸ™„</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const message = document.getElementById('message');
const buttons = document.getElementById('buttons');

let state = 0;
/*
0 = start
1 = eminmisin?
2 = Je bent niet zeker denk ik
3 = ik ga je billen bijten (nee = ieuw neen)
4 = kafayaaaaaaaa...
5 = final (alleen ja)
*/

// JA knop
yesBtn.addEventListener('click', () => {
  if(state === 0){
    endLove();
  } else if(state === 1){
    message.textContent = 'Je bent niet zeker denk ik';
    state = 2;
  } else if(state === 2){
    message.textContent = 'ik ga je billen bijten';
    noBtn.textContent = 'ieuw neen';
    state = 3;
  }
});

// NEE knop
noBtn.addEventListener('click', () => {
  if(state === 0){
    message.textContent = 'eminmisin?';
    state = 1;
  } else if(state === 1){
    message.textContent = 'Tmm beter, hadi klik op ja';
  } else if(state === 3){
    message.textContent = 'kafayaaaaaaaaaaaaaaaa bak, beter druk je niet meer op nee';
    state = 4;
  } else if(state === 4){
    finalOnlyYes();
    state = 5;
  }
});

// Laat alleen JA knop over
function finalOnlyYes(){
  message.textContent = 'je gaat gewoon ja zeggen klaar';
  buttons.innerHTML = `<button id="yesOnly">Ja ğŸ˜</button>`;
  const yesOnly = document.getElementById('yesOnly');
  yesOnly.style.cssText = 'padding:14px 26px;font-size:18px;border:none;border-radius:12px;background:#4caf50;color:#fff;cursor:pointer;';
  yesOnly.addEventListener('click', endLove);
}

// Eindboodschap
function endLove(){
  message.textContent = 'yerim seniiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.';
  buttons.style.display = 'none';
}
</script>

</body>
</html>
